<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Frame Scene with Collectibles and Score</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- Sky with texture -->
        <a-sky src="skyy.png"></a-sky>

        <!-- Ground with texture -->
        <a-plane rotation="-90 0 0" position="0 0 0" width="1000" height="1000" src="travi.jpg" repeat="100 100"></a-plane>

        <!-- Camera with controls -->
         <a-camera>
            <a-entity id="cursor" cursor="fuse: true; fuseTimeout: 500"
                      position="0 0 -1"
                      geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                      material="color: black; shader: flat">
            </a-entity>
        </a-camera>

        <!-- Score Text -->
        <a-entity id="scoreText" position="-4 3 -5" text="value: Score: 0; align: center; color: black;"></a-entity>

        <!-- Collectible Spheres -->
        <a-entity id="sphere1" geometry="primitive: sphere; radius: 1" material="color: red" position="-5 2 -5" class="collectible" collectible></a-entity>
        <a-entity id="sphere2" geometry="primitive: sphere; radius: 1" material="color: blue" position="5 2 5" class="collectible" collectible></a-entity>
        <a-entity id="sphere3" geometry="primitive: sphere; radius: 1" material="color: green" position="0 2 10" class="collectible" collectible></a-entity>

        <!-- Collectible Cubes -->
        <a-entity id="cube1" geometry="primitive: box; width: 2; height: 2; depth: 2" material="color: yellow" position="10 1 -10" class="collectible" collectible></a-entity>
        <a-entity id="cube2" geometry="primitive: box; width: 2; height: 2; depth: 2" material="color: purple" position="-10 1 10" class="collectible" collectible></a-entity>
        <a-entity id="cube3" geometry="primitive: box; width: 2; height: 2; depth: 2" material="color: orange" position="-15 1 0" class="collectible" collectible></a-entity>
    </a-scene>
    <script>
         let score = 0;
        const scoreText = document.getElementById('scoreText');
        const cursor = document.getElementById('cursor');


        AFRAME.registerComponent('collectible', {
            init: function () {
              this.el.addEventListener('click',  () => {
                 score++;
                 scoreText.setAttribute('text', `value: Score: ${score}; align: center; color: black;`);
                 this.el.parentNode.removeChild(this.el);
                })
            }
         });
    </script>
</body>
</html>
