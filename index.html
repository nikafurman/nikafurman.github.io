<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Frame Scene with Collectibles</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- Sky with texture -->
        <a-sky src="skyy.png"></a-sky>

        <!-- Ground with texture -->
        <a-plane rotation="-90 0 0" position="0 0 0" width="1000" height="1000" src="travi.jpg" repeat="100 100"></a-plane>

        <!-- Camera with controls -->
        <a-camera>
            <a-entity cursor="fuse: true; fuseTimeout: 500"
                      position="0 0 -1"
                      geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                      material="color: black; shader: flat">
            </a-entity>
        </a-camera>

        <!-- Collectible Spheres -->
        <a-entity id="sphere1" geometry="primitive: sphere; radius: 1" material="color: red" position="-5 2 -5" class="collectible"></a-entity>
        <a-entity id="sphere2" geometry="primitive: sphere; radius: 1" material="color: blue" position="5 2 5" class="collectible"></a-entity>
        <a-entity id="sphere3" geometry="primitive: sphere; radius: 1" material="color: green" position="0 2 10" class="collectible"></a-entity>

        <!-- Collectible Cubes -->
        <a-entity id="cube1" geometry="primitive: box; width: 2; height: 2; depth: 2" material="color: yellow" position="10 1 -10" class="collectible"></a-entity>
        <a-entity id="cube2" geometry="primitive: box; width: 2; height: 2; depth: 2" material="color: purple" position="-10 1 10" class="collectible"></a-entity>
        <a-entity id="cube3" geometry="primitive: box; width: 2; height: 2; depth: 2" material="color: orange" position="-15 1 0" class="collectible"></a-entity>

    </a-scene>
    <script>
        AFRAME.registerComponent('collectible', {
            init: function () {
            },
        });
    </script>
</body>
</html>
